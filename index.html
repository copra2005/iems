<!DOCTYPE html>
<html>
<head>
  <script src="http://fb.me/react-0.13.0-rc1.js"></script>
  <script src="http://fb.me/react-with-addons-0.13.0-rc1.js"></script>
  <script src="http://fb.me/JSXTransformer-0.13.0-rc1.js"></script>
</head>
<body>
  <header>
    <h1>Machine Translation Experiments</h1>
  </header>

  <div id="example"></div>

  <link rel="stylesheet" href="styles.css" />
  <script src="js/model.js" type="text/jsx;harmony=true"></script>
  <script src="js/graph.jsx" type="text/jsx;harmony=true"></script>
  <script src="js/workspace.jsx" type="text/jsx;harmony=true"></script>
  <script type="text/jsx;harmony=true">
  var App = React.createClass({
    getInitialState: function() {
      return {
        x: 10, y: 10,
        groups: [
          {
            id: 6,
            x: 350, y: 350,
            ports: { in: ['src', 'trg'], out: ['alignments'] },
            processes: [
              { id: 7, name: 'fastalign', x: 20, y: 50, width: 150, height: 50, ports: { in: ['src', 'trg'], out: ['out'] } },
              { id: 8, name: 'fastalign rev', x: 200, y: 50, width: 150, height: 50, ports: { in: ['src', 'trg'], out: ['out'] } },
              { id: 9, name: 'sym', x: 120, y: 200, width: 150, height: 50, ports: { in: ['src-trg', 'trg-src'], out: ['out'] } },
            ],
            links: [
              { from: { process: null, port: 0 }, to: { process: 0, port: 0 } },
              { from: { process: null, port: 1 }, to: { process: 0, port: 1 } },
              { from: { process: null, port: 0 }, to: { process: 1, port: 1 } },
              { from: { process: null, port: 1 }, to: { process: 1, port: 0 } },
              { from: { process: 0, port: 0 }, to: { process: 2, port: 0 } },
              { from: { process: 1, port: 0 }, to: { process: 2, port: 1 } },
              { from: { process: 2, port: 0 }, to: { process: null, port: 0 } },
            ]
          }
        ],
        processes: [
          { id: 1, name: 'wget', params: { url: 'http://opus/bible.lv.ltxt' }, x: 20, y: 50, width: 150, height: 50, ports: { in: [], out: ['out'] } },
          { id: 2, name: 'tokenizer', params: { lang: 'lv' }, x: 20, y: 200, width: 150, height: 50, ports: { in: ['in'], out: ['out'] } },
          { id: 3, name: 'kenlm', params: { order: 5 }, x: 20, y: 350, width: 150, height: 50, ports: { in: ['in'], out: ['out'] } },
          { id: 4, name: 'wget', params: { url: 'http://opus/bible.en.txt' }, x: 180, y: 50, width: 150, height: 50, ports: { in: [], out: ['out'] } },
          { id: 5, name: 'tokenizer', params: { lang: 'en' }, x: 180, y: 200, width: 150, height: 50, ports: { in: ['in'], out: ['out'] } },
        ],
        links: [
          { from: { process: 0, port: 0 }, to: { process: 1, port: 0 } },
          { from: { process: 1, port: 0 }, to: { process: 2, port: 0 } },
          { from: { process: 3, port: 0 }, to: { process: 4, port: 0 } },
          { from: { process: 1, port: 0 }, to: { group: 0, port: 0 } },
          { from: { process: 4, port: 0 }, to: { group: 0, port: 1 } },
        ]
      }
    },

    render: function() {
      return (
        <div className="table">
          <div className="table-row">
            <div className="table-col sidebar toolbox">
              <Toolbox onAdd={this.addComponent}/>
            </div>
            <div className="table-col middle grid">
              <div className="table">
                  <div className="table-row">
                    <div className="table-col middle-pad">
                      <h2>Experiment</h2>
                    </div>
                  </div>
                  <div className="table-row table-row-expanded">
                    <div className="table-col middle-pad">
                      <Graph>
                        <Group blank={true} group={this.state}/>
                      </Graph>
                    </div>
                  </div>
                <div className="table-row">
                  <div className="table-col preview">
                    <pre>{genMakefile(this.state)}</pre>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    }
  });

  /*
  <div className="table-col sidebar properties">
    <p>Properties...</p>
  </div>*/

  React.render(
    <App/>,
    document.getElementById('example')
  );
  </script>
</body>
</html>
